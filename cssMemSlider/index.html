<html lang="en">

<head>

    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="tv_box">
        <div class="sl_container">
            <div class="slider">

                <input type="radio" name="btn" id="btn1" checked>

                </div>

                    <figure class="fig">

                    </figure>
                </div>




            </div>

            <div class="nav">
